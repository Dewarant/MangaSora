{% extends 'base.html' %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% block content %}
<form method="POST">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword_retype" name="password2" placeholder="Повторите пароль">
    </div>
    <div>
        <tg><a href="{{ url_for('login_page') }}">Уже есть аккаунт</a></tg>
    </div>
    <input class="btn btn-info mr-2" type="submit" value="Регистрация">
  </form>
{% endblock %}
